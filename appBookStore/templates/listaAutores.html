<html>
    <head>
        <title>App Django</title>

    </head>
    <body>
        <h1>App Libros</h1>
        <h2>Listado de autores</h2>
        <ul>
            {% for autor in lista_autores %}
          
            <li>
                {{ autor.id }}: 
                <a href= "/appBookStore/autor/{{ autor.id }}/libros/">{{ autor.nombre }}</a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
