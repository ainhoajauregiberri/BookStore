{% extends "base.html" %}
{% load static %}

{% block titulo %} Iniciar sesión {% endblock %}

{% block contenido %}
<div class="login-page">
  <div class="form">
    
    <form class="login-form" action="{% url 'iniciarSesionUsuario' %}" method="POST">
      {% csrf_token %}
      {{form}}
      <button type="submit">Iniciar sesión</button>
      <p class="message">¿Aún no tiene una cuenta? <a href="{% url 'registrarse' %}">Crear una cuenta</a></p>
    </form>
  </div>
</div>

{% endblock %}
